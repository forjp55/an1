

<div class="list">
  <table mat-table [dataSource]="dataSource$">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

  <ng-container matColumnDef="joke">
    <th mat-header-cell *matHeaderCellDef> JOKE </th>
    <td mat-cell *matCellDef="let element"> {{element.joke}} </td>
  </ng-container>

    <ng-container matColumnDef="setup">
      <th mat-header-cell *matHeaderCellDef> SETUP </th>
      <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
    </ng-container>

    <ng-container matColumnDef="delivery">
      <th mat-header-cell *matHeaderCellDef> DELIVERY </th>
      <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  </table>
</div>
