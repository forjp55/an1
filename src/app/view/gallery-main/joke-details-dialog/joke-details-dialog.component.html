<div>
  <h2>What have you chosen</h2>
  <div>
    <div *ngIf="data.joke">
      <p>joke: {{data.joke}}</p>
    </div>
    <div *ngIf="data.setup">
      <p>setup: {{data.setup}}</p>
      <p>delivery: {{data.delivery}}</p>
    </div>
  </div>


  <div>
    <h2>Another random humor of the same kind:</h2>
    <table mat-table [dataSource]="dataSource$">
      <ng-container matColumnDef="joke">
        <th mat-header-cell *matHeaderCellDef> JOKE </th>
        <td mat-cell *matCellDef="let element"> {{element.joke}} </td>
      </ng-container>

      <ng-container matColumnDef="setup">
        <th mat-header-cell *matHeaderCellDef> SETUP </th>
        <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
      </ng-container>

      <ng-container matColumnDef="delivery">
        <th mat-header-cell *matHeaderCellDef> DELIVERY </th>
        <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
